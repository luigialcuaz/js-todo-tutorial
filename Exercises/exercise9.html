<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="addCart('apple')">Apple</button>
    <button onclick="addCart('tomato')">Tomato</button>
    <button onclick="addCart('eggs')">Eggs</button>
    <button onclick="clearCart()">Clear</button>
    <div id="cart"></div>

    <input id="measurement" type="text" />
    <button onclick="convertToCm()">Convert to cm</button>
    <button onclick="convertToInch()">Convert to inch</button>

    <script>
      const cart = document.getElementById("cart");

      function addCart(item) {
        const div = document.createElement("div");
        div.innerText = item;
        cart.appendChild(div);
      }

      function clearCart() {
        cart.innerHTML = "";
      }

      const measurement = document.getElementById("measurement");

      function convertToCm() {
        const value = measurement.value;
        const convertedValue = +value * 2.54;

        const result = document.createElement("div");
        result.innerText = convertedValue;
        document.body.appendChild(result);
      }

      function convertToInch() {
        const value = measurement.value;
        const convertedValue = +value / 2.54;

        const result = document.createElement("div");
        result.innerText = convertedValue;
        document.body.appendChild(result);
      }
    </script>
  </body>
</html>
