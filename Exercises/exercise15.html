<html>
  <head>
    <title>My Todo App</title>
  </head>
  <body>
    <input id="todo-title" type="text" />
    <input id="date-picker" type="date" />
    <button onclick="addTodo()">Add Todo</button>

    <div id="todo-list"></div>

    <script>
      // Model
      // If localstorage has a todos array, then use it
      // Otherwise use the default array.
      let todos;

      // Retrieve localStorage
      const savedTodos = JSON.parse(localStorage.getItem("todos"));
      // Check if it's an array
      if (Array.isArray(savedTodos)) {
        todos = savedTodos;
      } else {
        todos = [
          {
            title: "Get groceries",
            dueDate: "2021-10-04",
            id: "id1",
          },
          {
            title: "Wash car",
            dueDate: "2021-02-03",
            id: "id2",
          },
          {
            title: "Make dinner",
            dueDate: "2021-03-04",
            id: "id3",
          },
        ];
      }

      // Creates a todo
      function createTodo(title, dueDate) {
        const id = "" + new Date().getTime();

        todos.push({
          title: title,
          dueDate: dueDate,
          id: id,
        });

        saveTodos();
      }

      function modifyTodo(todoId) {
        todos.forEach((todo) => {
          if (todo.id === todoId) {
            todo.isEditing = true;
          }
        });

        saveTodos();
      }

      function updateTodo(todoId, newTitle, newDate) {
        todos.forEach((todo) => {
          if (todo.id === todoId) {
            todo.title = newTitle;
            todo.dueDate = newDate;
            todo.isEditing = false;
          }
        });

        saveTodos();
      }

      // Deletes a todo
      function removeTodo(idToDelete) {
        todos = todos.filter(function (todo) {
          // If the id of this todo matches idToDelete, return false
          // For everything else, return true
          if (todo.id === idToDelete) {
            return false;
          } else {
            return true;
          }
        });

        saveTodos();
      }

      function saveTodos() {
        localStorage.setItem("todos", JSON.stringify(todos));
      }

      // Controller
      function addTodo() {
        const textbox = document.getElementById("todo-title");
        const title = textbox.value;

        const datePicker = document.getElementById("date-picker");
        const dueDate = datePicker.value;

        createTodo(title, dueDate);
        render();
      }

      function onEdit(event) {
        const editButton = event.target;
        const todoId = editButton.dataset.todoId;

        modifyTodo(todoId);
        render();
      }

      function onUpdate(event) {
        const updateButton = event.target;
        const todoId = updateButton.dataset.todoId;

        const textbox = document.getElementById("edit-title" + todoId);
        const newTitle = textbox.value;

        const dateBox = document.getElementById("edit-date" + todoId);
        const newDate = dateBox.value;

        updateTodo(todoId, newTitle, newDate);
        render();
      }

      function deleteTodo(event) {
        const deleteButton = event.target;
        const idToDelete = deleteButton.id;

        removeTodo(idToDelete);
        render();
      }

      // View
      function render() {
        // reset our list
        document.getElementById("todo-list").innerHTML = "";

        todos.forEach(function (todo) {
          const element = document.createElement("div");

          if (todo.isEditing === true) {
            const titleInput = document.createElement("input");
            titleInput.id = "edit-title" + todo.id;
            titleInput.type = "text";
            element.appendChild(titleInput);

            const dateInput = document.createElement("input");
            dateInput.id = "edit-date" + todo.id;
            dateInput.type = "date";
            element.appendChild(dateInput);

            const updateButton = document.createElement("button");
            updateButton.innerText = "Update";
            updateButton.dataset.todoId = todo.id;
            updateButton.onclick = onUpdate;
            element.appendChild(updateButton);
          } else {
            element.innerText = todo.title + " " + todo.dueDate;

            const editButton = document.createElement("button");
            editButton.innerText = "Edit";
            editButton.style = "margin-left: 12px";
            editButton.onclick = onEdit;
            editButton.dataset.todoId = todo.id;
            element.appendChild(editButton);

            const deleteButton = document.createElement("button");
            deleteButton.innerText = "Delete";
            deleteButton.style = "margin-left: 12px";
            deleteButton.onclick = deleteTodo;
            deleteButton.id = todo.id;
            element.appendChild(deleteButton);
          }

          const todoList = document.getElementById("todo-list");
          todoList.appendChild(element);
        });
      }

      render();
    </script>
  </body>
</html>
